<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <title>SANKEY Experiment</title>
    <style>
    
      div.tooltip {   
        position: absolute;
        display:flex;
        justify-content:center;
        align-items: center;
        text-align: center;  
        line-height:1rem; 
        font-size:3rem;
        padding: 0.75rem 1rem 0.75rem 1rem;             
        font: 12px sans-serif;        
        background: rgb(201, 199, 199);   
        border: 1px solid black;       
        border-radius: 8px;           
        pointer-events: none;     
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;    
      }

      body{
        display:flex; 
        justify-content: center;
        /* align-items: center; */
        pointer-events: all;
      }

      .node rect {
        cursor: move;
        fill-opacity: .5;
        shape-rendering:
        crispEdges;
        pointer-events: all;
      }

      .node rect:hover{
        fill-opacity:1; 
      }
      
      .node text {
        pointer-events: all;
        text-shadow: 0 1px 0 #fff;
      }
      
      .link {
        fill: none;
        stroke: #000;
        stroke-opacity: .2;
      }
      
      .link:hover {
        stroke-opacity: .5;
      }
    
    </style>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="sankey.js"></script>
  </head>

  <body>
    <script>
    var units = "Widgets";

    // set the dimensions and margins of the graph
    var margin = {top: 20, right: 20, bottom: 20, left: 20},
        width = (window.innerWidth - margin.left - margin.right)-50,
        height = 800 - margin.top - margin.bottom;

    // format variables
    var formatNumber = d3.format(",.0f"),    // zero decimal places
        format = function(d) { return formatNumber(d) + " " + units; },
        color = d3.scaleOrdinal(d3.schemeCategory10);

    // append the svg object to the body of the page
    var svg = d3.select("body").append("svg")
        .attr("style","outline:thin solid black")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", 
              "translate(" + margin.left + "," + margin.top + ")");

    // Set the sankey diagram properties
    var sankey = d3.sankey()
        .nodeWidth(40)
        //distance between nodes
        .nodePadding(10)
        .size([width, height]);

    var path = sankey.link();

    // tooltip
      var div = d3.select("body")
      .append("div")
      .attr("class","tooltip")
      .style("opacity", 0);

    //make defs and add the linear gradient
      var lg = svg.append("defs").append("linearGradient")
      .attr("id", "mygrad")//id of the gradient
      .attr("x1", "0%")
      .attr("x2", "0%")
      .attr("y1", "0%")
      .attr("y2", "100%")//since its a vertical linear gradient 
      ;

      lg.append("stop")
      .attr("offset", "0%")
      .style("stop-color", "#78d1fa")//end in red
      .style("stop-opacity", 1)

      lg.append("stop")
      .attr("offset", "100%")
      .style("stop-color", "#a8d7ed")//start in blue
      .style("stop-opacity", 1)

    //make defs and add the linear gradient
    var lg2 = svg.append("defs").append("linearGradient")
      .attr("id", "mygrad2")//id of the gradient
      .attr("x1", "0%")
      .attr("x2", "0%")
      .attr("y1", "0%")
      .attr("y2", "100%")//since its a vertical linear gradient 
      ;

      lg2.append("stop")
      .attr("offset", "0%")
      .style("stop-color", "#fa7892")//end in red
      .style("stop-opacity", 1)

      lg2.append("stop")
      .attr("offset", "100%")
      .style("stop-color", "#ffabab")//start in blue
      .style("stop-opacity", 1)

    //make defs and add the linear gradient
    var lg3 = svg.append("defs").append("linearGradient")
      .attr("id", "mygrad3")//id of the gradient
      .attr("x1", "0%")
      .attr("x2", "0%")
      .attr("y1", "0%")
      .attr("y2", "100%")//since its a vertical linear gradient 
      ;

      lg3.append("stop")
      .attr("offset", "0%")
      .style("stop-color", "#3ba0c4")//end in red
      .style("stop-opacity", 1)

      lg3.append("stop")
      .attr("offset", "100%")
      .style("stop-color", "#5ac3e8")//start in blue
      .style("stop-opacity", 1)

    // load the data
    d3.csv("sankey.csv", function(error, data) {

      // console.log(data);
      //set up graph in same style as original example but empty
      graph = {"nodes" : [], "links" : [] ,"toAdd" : []};
      // toAdd = {}; 
      
      data.forEach(function (d) {
        
        graph.nodes.push({ "name": d.source });
        graph.nodes.push({ "name": d.target });
        
        graph.links.push({ "source": d.source,
                          "target": d.target,
                          "error": +d.error,
                          "value": +d.value
                          });

        graph.toAdd.push({  "name": d.target,
                            "error":+d.error
                        });
      });

      graph.nodes = d3.keys(d3.nest()
        .key(function (d) { return d.name; })
        .object(graph.nodes));
        
      //this is hardcoded, change this later
      graph.toAdd.push({"name":"testName","error":0}); 
       
      graph.toAdd = d3.nest()
        .key(function(d){return d.name; })
        .object(graph.toAdd);
      

      graph.links.forEach(function (d, i) {
        graph.links[i].source = graph.nodes.indexOf(graph.links[i].source);
        graph.links[i].target = graph.nodes.indexOf(graph.links[i].target);
      });

      // now loop through each nodes to make nodes an array of objects
      // rather than an array of strings
      graph.nodes.forEach(function (d, i) {
        // console.log(d ,i)
        graph.nodes[i] = { "name": d };
      });

      for ( i = 0; i < graph.nodes.length ; i++){
        thisNodeName = graph.nodes[i].name;
        newData = graph.toAdd[thisNodeName];
        errorToAdd = newData[0].error
        graph.nodes[i].error = errorToAdd; 
      }

      console.log(graph)

      
      sankey
          .nodes(graph.nodes)
          .links(graph.links)
          .layout(32);

      // add in the links
      var link = svg.append("g").selectAll(".link")
          .data(graph.links)
        .enter().append("path")
          .attr("class", "link")
          // .style("fill", "url(#mygrad)")
          .attr("d", path)
          // .on("click",console.log("does this work?"))
          .style("stroke", function(d){ 
            // console.log(d.error)
            if (d.error == 0){
              // console.log("Hit")
              return "url(#mygrad)";
            }
            else{
              return "url(#mygrad2)";
            }
          })
          // .style("stroke","url(#mygrad)")
          .style("stroke-width", function(d) { return Math.max(1, d.dy); })
          .sort(function(a, b) { return b.dy - a.dy; });

      // add the link titles
      link.append("title")
            .text(function(d) {
            return d.source.name + " â†’ " + 
                    d.target.name + "\n" + format(d.value); });

      // add in the nodes
      var node = svg.append("g").selectAll(".node")
          .data(graph.nodes)
        .enter().append("g")
          .attr("class", "node")
          // .on("mouseover",console.log("does this work?"))
          .attr("transform", function(d) { 
          return "translate(" + d.x + "," + d.y + ")"; })
          .on("click",console.log("does this work?"))
          .call(d3.drag()
            .subject(function(d) {
              return d;
            })
            .on("start", function() {
              this.parentNode.appendChild(this);
            })
            .on("drag", dragmove));


      // add the rectangles for the nodes
      node.append("rect")
          .attr("height", function(d) { return d.dy; })
          .attr("width", sankey.nodeWidth())
          .style("fill",function(d){ 
            if (d.error ==1){
              return "url(#mygrad2)";
            }
            return "url(#mygrad3)"; 
          })
          .on("mouseover",function(d){
            div.html("Name:     " + d.name + "<br>" + "Errors:    " + d.error).transition();
            div.transition()
              .style("left", (d3.event.pageX) + "px")	//Changing x and y values so we dont obscure mouse pointer view 	
              .style("top", (d3.event.pageY - 30) + "px")
              .attr("Dummy", console.log(d.error , d.name))
              .transition()
              .duration(300)
              .style("opacity", 1.0);
              
          })
          .on("mouseout", function(d){
            div.transition().duration(200).style("opacity", 0.0);
          })

      // add in the title for the nodes
      node.append("text")
          .attr("x", -6)
          .attr("y", function(d) { return d.dy / 2; })
          .attr("dy", ".35em")
          .attr("text-anchor", "end")
          .attr("font-weight", function(d){
            if (d.error ==1){
              return '1000'
            }
            return '100'
          })
          .style("fill",function(d){
            if (d.error == 1){
              return "red"
            }
          })
          .attr("transform", null)
          .text(function(d) { return d.name; })
          .filter(function(d) { return d.x < width / 2; })
          .attr("x", 6 + sankey.nodeWidth())
          .attr("text-anchor", "start")
          // .attr("stroke", "red");

      // the function for moving the nodes
      function dragmove(d) {
        d3.select(this)
          .attr("transform", 
                "translate(" 
                  + d.x + "," 
                  + (d.y = Math.max(
                      0, Math.min(height - d.dy, d3.event.y))
                    ) + ")");
        sankey.relayout();
        link.attr("d", path);
      }
    });
    </script>

  </body>

</html>
